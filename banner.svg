<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0f3460;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#533483;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D9FF;stop-opacity:1">
        <animate attributeName="stop-color" values="#00D9FF;#FF6B35;#00FF94;#FFD700;#00D9FF" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="33%" style="stop-color:#FF6B35;stop-opacity:1">
        <animate attributeName="stop-color" values="#FF6B35;#00FF94;#FFD700;#00D9FF;#FF6B35" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="66%" style="stop-color:#00FF94;stop-opacity:1">
        <animate attributeName="stop-color" values="#00FF94;#FFD700;#00D9FF;#FF6B35;#00FF94" dur="3s" repeatCount="indefinite" />
      </stop>
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1">
        <animate attributeName="stop-color" values="#FFD700;#00D9FF;#FF6B35;#00FF94;#FFD700" dur="3s" repeatCount="indefinite" />
      </stop>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- Floating Particles -->
  <circle cx="100" cy="80" r="3" fill="#00D9FF" opacity="0.6">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-20; 0,0" dur="4s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.6;1;0.6" dur="4s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="700" cy="120" r="2" fill="#FF6B35" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-15; 0,0" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;0.4;0.8" dur="3s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="150" cy="320" r="2.5" fill="#00D9FF" opacity="0.5">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-25; 0,0" dur="5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.5;1;0.5" dur="5s" repeatCount="indefinite" />
  </circle>
  
  <circle cx="650" cy="350" r="3" fill="#FF6B35" opacity="0.7">
    <animateTransform attributeName="transform" type="translate" values="0,0; 0,-18; 0,0" dur="3.5s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.7;0.3;0.7" dur="3.5s" repeatCount="indefinite" />
  </circle>
  
  <!-- Background Tech Icons -->
  <text x="80" y="60" font-size="24" opacity="0.1" fill="#00D9FF">⚛️
    <animateTransform attributeName="transform" type="rotate" values="0 80 60; 360 80 60" dur="20s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4s" repeatCount="indefinite" />
  </text>
  
  <text x="720" y="100" font-size="20" opacity="0.1" fill="#FF6B35">🤖
    <animateTransform attributeName="transform" type="rotate" values="0 720 100; -360 720 100" dur="25s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="5s" repeatCount="indefinite" />
  </text>
  
  <text x="120" y="360" font-size="22" opacity="0.1" fill="#00D9FF">🐳
    <animateTransform attributeName="transform" type="rotate" values="0 120 360; 360 120 360" dur="18s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite" />
  </text>
  
  <text x="680" y="380" font-size="26" opacity="0.1" fill="#FF6B35">☁️
    <animateTransform attributeName="transform" type="rotate" values="0 680 380; -360 680 380" dur="22s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.18;0.1" dur="6s" repeatCount="indefinite" />
  </text>
  
  <text x="50" y="200" font-size="18" opacity="0.1" fill="#00D9FF">🧠
    <animateTransform attributeName="transform" type="rotate" values="0 50 200; 360 50 200" dur="16s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="4.5s" repeatCount="indefinite" />
  </text>
  
  <text x="750" y="250" font-size="16" opacity="0.1" fill="#FF6B35">⚙️
    <animateTransform attributeName="transform" type="rotate" values="0 750 250; -360 750 250" dur="15s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.1;0.15;0.1" dur="3.5s" repeatCount="indefinite" />
  </text>
  
  <!-- Main Title -->
  <text x="400" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="url(#textGradient)" filter="url(#glow)">
    NICOLETTE MASHABA
    <animate attributeName="opacity" values="1;0.8;1" dur="2s" repeatCount="indefinite" />
  </text>
  
  <!-- Subtitle -->
  <text x="400" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" fill="#00D9FF" opacity="0.9">
    Full-Stack Engineer &amp; AI Enthusiast
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="3s" repeatCount="indefinite" />
  </text>
  
  <!-- Tech Tags -->
  <rect x="120" y="200" width="160" height="35" rx="17" fill="rgba(0,217,255,0.1)" stroke="#00D9FF" stroke-width="2" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
  </rect>
  <text x="200" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00D9FF">💻 Software Dev</text>
  
  <rect x="300" y="200" width="120" height="35" rx="17" fill="rgba(255,107,53,0.1)" stroke="#FF6B35" stroke-width="2" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" />
  </rect>
  <text x="360" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF6B35">🤖 AI</text>
  
  <rect x="440" y="200" width="120" height="35" rx="17" fill="rgba(0,217,255,0.1)" stroke="#00D9FF" stroke-width="2" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
  </rect>
  <text x="500" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#00D9FF">🧠 ML</text>
  
  <rect x="580" y="200" width="120" height="35" rx="17" fill="rgba(255,107,53,0.1)" stroke="#FF6B35" stroke-width="2" opacity="0.8">
    <animate attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite" />
  </rect>
  <text x="640" y="222" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF6B35">🚀 DevOps</text>
  
  <!-- Tagline -->
  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="white" font-style="italic" opacity="0.9">
    "Transforming ideas into intelligent solutions through code"
    <animate attributeName="opacity" values="0.9;0.6;0.9" dur="2s" repeatCount="indefinite" />
  </text>
</svg>
